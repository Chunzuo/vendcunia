<h1>New Message</h1>
<mat-card>
    <mat-card-content>
        <form [formGroup]="messageForm" (ngSubmit)="onMessageFormSubmit(messageForm.value)" fxLayout="row wrap">
            <div class="row">
                <mat-form-field class="w-100">
                    <input matInput placeholder="To" formControlName="to" required>
                    <mat-error *ngIf="messageForm.controls.to.errors?.required">To is required</mat-error>
                    <mat-error *ngIf="messageForm.controls.to.hasError('invalidEmail')">Invalid email address</mat-error>
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field class="w-100">
                    <input matInput placeholder="Subject" formControlName="subject" required>
                    <mat-error *ngIf="messageForm.controls.to.errors?.required">Subject is required</mat-error>
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field class="w-100">
                    <textarea matInput placeholder="Content" formControlName="content" required></textarea>
                    <mat-error *ngIf="messageForm.controls.content.errors?.required">Content is required</mat-error>
                </mat-form-field>
            </div>
            <div class="row">
                <button mat-raised-button color="primary">Send</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
