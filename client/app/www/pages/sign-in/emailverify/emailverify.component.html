<mat-card>
  <div fxFlex="100" fxFlex.gt-sm="100" fxLayout="row wrap">
      <div fxFlex="100" fxFlex.gt-sm="100" ngClass.sm="mt-2" ngClass.xs="mt-2" id="text">
          <h1 class="text-center" style="font-size:38px">Verify it's you</h1>
          <h6 class="text-center" >We've sent a verification code to your email.
            Enter the code from the email in the field below.</h6>
      </div>
      <div fxFlex="100" fxFlex.gt-sm="100" class="p-2" ngClass.sm="mt-2" ngClass.xs="mt-2">
          <div fxFlex="100" fxFlex.gt-sm="100" fxLayoutAlign="center center">
              <form [formGroup]="twofaForm" (ngSubmit)="ontwofaFormSubmit(twofaForm.value)" class="verify-form">
                <mat-form-field class="w-100 mt-3">
                  <input matInput placeholder="Verification Code" type="password" formControlName="password" required autocomplete="verification code">
                  <mat-error *ngIf="twofaForm.controls.password.errors?.required">Please enter your code.</mat-error>
                  <mat-error *ngIf="twofaForm.controls.password.hasError('minlength')">Code isn't long enough, minimum of 6 characters</mat-error>
                </mat-form-field>
                <div class="text-center mt-3">
                    <button mat-raised-button color="primary" class="btn verify-btn">
                        Verify Me
                    </button>
                </div> 
              </form>
          </div>                      
      </div>       
  </div> 
</mat-card>
