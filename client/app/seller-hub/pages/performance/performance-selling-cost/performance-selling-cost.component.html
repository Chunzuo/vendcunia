<h1>Review your sales</h1>
<span class="info" style="font-size: 0.875rem">
  Updated Oct 23 at 1:37pm PDT. We show charges on the dates they occur. May not include some costs, such as third-party shipping, or inventory management costs.
</span>
<div fxLayout="column">
  <mat-card>
    <mat-card-content>
      <div fxLayout="row" fxLayoutGap="20px">
        <mat-form-field>
          <input matInput [matDatepicker]="pickerStart" placeholder="Satrt date">
          <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
          <mat-datepicker #pickerStart></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
          <input matInput [matDatepicker]="pickerEnd" placeholder="End date">
          <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
          <mat-datepicker #pickerEnd></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
          <mat-select placeholder="Listed on vendasity.com">
            <mat-option value="0">
              Listing1
            </mat-option>
          </mat-select>
        </mat-form-field>

        <a mat-button>Reset</a>
      </div>

    </mat-card-content>
  </mat-card>

  <mat-card style="margin-top: 20px;" fxFlex="300px" fxLayoutAlign="center center">
    <mat-card-content>
      <span class="warning info">We couldn't find any recent info from listings created on this site. Try changing the date range.</span>
    </mat-card-content>
  </mat-card>
</div>
